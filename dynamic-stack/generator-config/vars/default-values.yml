 #zookeeper
      ZOOKEEPER_enabled: false
      ZOOKEEPER_nodes: 1


      #kafka
      KAFKA_enabled: false
      KAFKA_volume_map_data: false
      KAFKA_broker_nodes: 3
      KAFKA_delete_topic_enable: false
