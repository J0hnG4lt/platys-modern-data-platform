      SPARK_workers: 2

      # misc spark 'addons'
      SPARK_history_enabled: false
      SPARK_thrift_enabled: false
      SPARK_livy_enabled: false

      #hive
      HIVE_enabled: false

      #atlas
      ATLAS_enabled: false

      #amundsen
      AMUNDSEN_enabled: false

