      #kafka schema registry
      KAFKA_schema_registry_enabled: false
      KAFKA_schema_registry_nodes: 1
      KAFKA_schema_registry_use_zookeeper_election: false
      KAFKA_schema_registry_replication_factor: 1

      #kafka connect
      KAFKA_connect_enabled: false
      KAFKA_connect_nodes: 2

      #misc kafka 'addons'
      KAFKA_ksqldb_enabled: false
      KAFKA_ksqldb_nodes: 1

      KAFKA_restproxy_enabled: false
      KAFKA_mqttproxy_enabled: false
      KAFKA_schema_registry_ui_enabled: false
      KAFKA_connect_ui_enabled: false
      KAFKA_manager_enabled: false
      KAFKA_kafdrop_enabled: false
      KAFKA_kadmin_enabled: false
      KAFKA_kafkahq_enabled: false
      KAFKA_burrow_enabled: false

      #hadoop
      HADOOP_enabled: false
      HADOOP_datanodes: 2

      #spark (currently you have to enable Hadoop as well if you want to use Spark, due to the spark logs folder)
