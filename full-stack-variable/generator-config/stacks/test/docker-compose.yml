version: '3.0'



services:

  # Zookeeper ===============================================

  zookeeper-1:
    image: confluentinc/cp-zookeeper:5.3.0
    container_name: zookeeper-1
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
  zookeeper-2:
    image: confluentinc/cp-zookeeper:5.3.0
    container_name: zookeeper-2
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  zoonavigator:
    image: elkozmon/zoonavigator-web:0.5.1
    container_name: zoonavigator
    ports:
      - 28047:8010
    environment:
      WEB_HTTP_PORT: 8010
      API_HOST: zoonavigator-api
      API_PORT: 9010
    depends_on:
      - zoonavigator-api
    restart: unless-stopped

  zoonavigator-api:
    image: elkozmon/zoonavigator-api:0.6.2
    container_name: zoonavigator-api
    ports:
      - 28048:9010
    environment:
      API_HTTP_PORT: 9010




# Kafka ===============================================
  broker-1:
    image: confluentinc/cp-kafka:5.3.0
    container_name: broker-1
    depends_on:
      - zookeeper-1
    ports:
      - 9092:9092
    volumes:
      - ./container-volume/broker-1:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_BROKER_RACK: r1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${PUBLIC_IP}:9092
#      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_DELETE_TOPIC_ENABLE: 'True'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'True'
      KAFKA_JMX_PORT: 9094
      KAFKA_JMX_OPTS: -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.rmi.port=9094
      KAFKA_JMX_HOSTNAME: broker-1
    restart: unless-stopped

